<div>
    <h1>Bonjour {{currentUser.username}}!</h1>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user._id)">Delete</a>
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Déconnexion</a></p>

    <p><a [routerLink]="['/mygroups']">Mes groupes</a></p>

    <p><a [routerLink]="['/profil']">Modifier son profil</a></p>
</div>
